<section class="reviews-section" id="reviews">
  <div class="container">
    <h2 class="reviews-tittle">REVIEWS</h2>
    <div class="reviews-swiper swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="btn-wrapper">
        <button class="swiper-button-prev prev reviews-btn" type="button">
          <span class="arrow arrow-left"></span>
        </button>
        <button class="swiper-button-next next reviews-btn" type="button">
          <span class="arrow arrow-right"></span>
        </button>
      </div>
    </div>
  </div>
</section>
